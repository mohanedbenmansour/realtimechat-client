<div class="container-fluid h-100">
  <div class="row justify-content-center h-100">
    <div class="col-md-4 col-xl-3 chat">
      <div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
          <div class="input-group">
            <input
              type="text"
              placeholder="Search..."
              name=""
              class="form-control search"
            />
            <div class="input-group-prepend">
              <span class="input-group-text search_btn"
                ><i class="fas fa-search"></i
              ></span>
            </div>
          </div>
        </div>
        <div class="card-body contacts_body">
          <ul class="contacts" *ngFor="let user of listOfFriends">
            <li
              class="active user_span"
              (click)="assignId(user._id, user.name)"
            >
              <div class="d-flex bd-highlight">
                <div class="user_info">
                  <span>{{ user.name }}</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-md-8 col-xl-6 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="user_info">
              <span>Chat with {{ receiver.name }}</span>
            </div>
            <div class="video_cam">
              <span><i class="fas fa-video"></i></span>
              <span><i class="fas fa-phone"></i></span>
            </div>
          </div>
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li><i class="fas fa-user-circle"></i> View profile</li>
              <li><i class="fas fa-users"></i> Add to close friends</li>
              <li><i class="fas fa-plus"></i> Add to group</li>
              <li><i class="fas fa-ban"></i> Block</li>
            </ul>
          </div>
        </div>
        <div class="card-body msg_card_body">
          <div
            class="d-flex justify-content-start mb-4"
            *ngFor="let data of output"
          >
            <div
              class="msg_cotainer_send"
              (keypress)="messageTyping()"
              *ngIf="data.sender == sender"
            >
              {{ data.message }}
            </div>
            <div
              class="msg_cotainer"
              (keypress)="messageTyping()"
              *ngIf="sender == data.receiver"
            >
              {{ data.message }}
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <textarea
              name="message"
              class="form-control type_msg"
              placeholder="Type your message..."
              [(ngModel)]="message"
            ></textarea>
            <div class="input-group-append" (click)="sendMessage()">
              <span class="input-group-text send_btn"
                ><fa-icon [icon]="faLocationArrow"></fa-icon
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
